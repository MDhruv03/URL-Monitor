{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · URL Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen bg-[#050505] text-white flex items-center justify-center antialiased">
    <div class="w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-10 animate-fadeIn">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white mb-6">
                <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Welcome back</h1>
            <p class="mt-2 text-white/50">Sign in to your account to continue</p>
        </div>
        
        <!-- Form -->
        <div class="glass-effect rounded-2xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm">Invalid username or password</span>
                        </div>
                    </div>
                {% endif %}
                
                <div class="space-y-2">
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-white/70">Username</label>
                    <input type="text" 
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all" 
                           id="{{ form.username.id_for_label }}" 
                           name="{{ form.username.html_name }}"
                           placeholder="Enter your username"
                           required
                           autofocus>
                </div>
                
                <div class="space-y-2">
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-white/70">Password</label>
                    <input type="password" 
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all" 
                           id="{{ form.password.id_for_label }}" 
                           name="{{ form.password.html_name }}"
                           placeholder="Enter your password"
                           required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-white text-black rounded-xl font-semibold hover:bg-white/90 transition-all duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm text-white/50">
                    Don't have an account? 
                    <a href="{% url 'monitor:register' %}" class="font-medium text-white hover:text-white/80 transition-colors">
                        Create one
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-white/30">
            © {% now "Y" %} URL Monitor
        </div>
    </div>
</body>
</html>
