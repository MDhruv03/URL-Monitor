{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · URL Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        
        .hover-lift {
            transition: transform 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center px-4">
    <div class="w-full max-w-md animate-fadeIn">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/10 mb-6 animate-float">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight mb-2">Welcome Back</h1>
            <p class="text-white/50 text-sm">Sign in to continue</p>
        </div>
        
        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl text-sm">
                        Invalid username or password
                    </div>
                {% endif %}
                
                <div class="space-y-2">
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-white/70">
                        Username
                    </label>
                    <input type="text" 
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-transparent transition-all" 
                           id="{{ form.username.id_for_label }}" 
                           name="{{ form.username.html_name }}"
                           placeholder="Enter username"
                           required
                           autofocus>
                </div>
                
                <div class="space-y-2">
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-white/70">
                        Password
                    </label>
                    <input type="password" 
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-transparent transition-all" 
                           id="{{ form.password.id_for_label }}" 
                           name="{{ form.password.html_name }}"
                           placeholder="Enter password"
                           required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-white text-black rounded-xl font-semibold hover:bg-white/90 transition-all hover-lift mt-6">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-white/10 text-center">
                <p class="text-white/50 text-sm">
                    Don't have an account? 
                    <a href="{% url 'monitor:register' %}" class="text-white hover:text-white/80 font-medium transition-colors">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
        
        <div class="mt-8 text-center text-white/30 text-xs">
            © {% now "Y" %} URL Monitor
        </div>
    </div>
</body>
</html>
