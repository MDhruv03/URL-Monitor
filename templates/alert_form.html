{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}{{ action }} Alert{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-gray-800 rounded-lg shadow">
            <div class="p-6">
                <h1 class="text-2xl font-semibold text-white">{{ action }} Alert</h1>
                <p class="mt-2 text-sm text-gray-400">Configure notifications for URL monitoring events</p>
            </div>
            <form method="post" class="p-6 space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex items-center justify-end pt-6 border-t border-gray-700">
                    <a href="{% url 'monitor:alert_list' %}" class="text-gray-400 hover:text-white mr-4">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 sm:w-auto">
                        {{ action }} Alert
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
