{% extends 'base.html' %}

{% block title %}Delete Alert{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8 animate-slideUp">
        <div class="text-center">
            <div class="w-20 h-20 bg-red-500/10 border border-red-500/20 rounded-2xl mx-auto mb-6 flex items-center justify-center">
                <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Delete Alert</h2>
            <p class="text-white/50 text-sm">This action cannot be undone</p>
        </div>
        
        <div class="glass-effect rounded-2xl p-8">
            <div class="text-center mb-8">
                <p class="text-lg text-white mb-6">Are you sure you want to delete this alert?</p>
                
                <div class="bg-white/5 border border-white/10 rounded-xl p-6">
                    <div class="text-base font-semibold text-white">{{ alert.method|title }} Alert</div>
                    <div class="text-sm text-white/70 mt-2">{{ alert.url.name }}</div>
                    <div class="text-xs text-white/40 mt-3 break-all font-mono">{{ alert.destination }}</div>
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-center space-x-4">
                    <a href="{% url 'monitor:alert_list' %}" class="px-6 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white transition-all duration-200">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl font-semibold transition-all duration-200 transform hover:scale-[1.02] flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Delete Alert</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
