{% extends 'base.html' %}

{% block title %}Delete Alert{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Delete Alert</h2>
            <p class="text-gray-600">This action cannot be undone</p>
        </div>
        
        <div class="card p-8 animate-fade-in">
            <div class="text-center mb-6">
                <p class="text-lg text-gray-900 mb-4">Are you sure you want to delete this alert?</p>
                
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="text-sm font-medium text-gray-900">{{ alert.method|title }} Alert</div>
                    <div class="text-sm text-gray-600 mt-1">{{ alert.url.name }}</div>
                    <div class="text-xs text-gray-500 mt-2 break-all">{{ alert.destination }}</div>
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-center space-x-4">
                    <a href="{% url 'monitor:alert_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Delete Alert</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
