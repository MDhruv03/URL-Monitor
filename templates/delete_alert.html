{% extends 'base.html' %}

{% block title %}Delete Alert{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-black border-danger mt-5">
            <div class="card-header">
                <h3 class="text-center">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p class="text-center">Are you sure you want to delete this alert?</p>
                    <div class="text-center mb-3">
                        <strong>{{ alert.method|title }} alert for:</strong>
                        <div>{{ alert.url.name }}</div>
                        <div><small class="text-muted">{{ alert.destination }}</small></div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger me-md-2">
                            <i class="bi bi-trash-fill"></i> Confirm Delete
                        </button>
                        <a href="{% url 'monitor:alert_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
