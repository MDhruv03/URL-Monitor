{% extends 'base.html' %}

{% block title %}{{ action }} Group{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-slideUp">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-4xl font-bold tracking-tight">{{ action }} Group</h1>
        <p class="mt-2 text-white/50 text-sm">Organize your monitored URLs into logical collections</p>
    </div>
    
    <!-- Form -->
    <div class="glass-effect rounded-2xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-white/70">
                    Group Name <span class="text-red-400">*</span>
                </label>
                <input type="text" 
                       name="name" 
                       id="name" 
                       value="{{ group.name|default:'' }}" 
                       required
                       placeholder="e.g., Production APIs, Marketing Sites"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all">
            </div>
            
            <div class="space-y-2">
                <label for="description" class="block text-sm font-medium text-white/70">
                    Description <span class="text-white/40 text-xs">(Optional)</span>
                </label>
                <textarea name="description" 
                          id="description" 
                          rows="3"
                          placeholder="Brief description of this group..."
                          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all resize-none">{{ group.description|default:'' }}</textarea>
            </div>
            
            <div class="space-y-2">
                <label for="color" class="block text-sm font-medium text-white/70">
                    Group Color
                </label>
                <div class="flex items-center space-x-4">
                    <input type="color" 
                           name="color" 
                           id="color" 
                           value="{{ group.color|default:'#3B82F6' }}"
                           class="h-12 w-20 rounded-xl cursor-pointer bg-white/5 border border-white/10">
                    <span class="text-sm text-white/50">Choose a color to visually identify this group</span>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="flex items-center space-x-3 pt-6 border-t border-white/5">
                <button type="submit" class="flex-1 py-3 bg-white text-black rounded-xl font-semibold hover:bg-white/90 transition-all duration-200 transform hover:scale-[1.02]">
                    {{ action }} Group
                </button>
                <a href="{% url 'monitor:group_list' %}" 
                   class="flex-1 text-center py-3 bg-white/5 hover:bg-white/10 border border-white/10 text-white rounded-xl font-medium transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
