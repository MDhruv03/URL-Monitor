{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} URL{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-black border-secondary">
            <div class="card-header">
                <h5>{{ action }} URL</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% if action == 'Add' %}{% url 'monitor:url_list' %}{% else %}{% url 'monitor:url_detail' form.instance.id %}{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
