{% extends 'base.html' %}
{% load django_tables2 %}

{% block title %}Alerts{% endblock %}

{% block content %}
<div class="space-y-8 animate-slideUp">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-4xl font-bold tracking-tight">Alerts</h1>
            <p class="mt-2 text-white/50 text-sm">Manage your notification preferences and alerts</p>
        </div>
        <a href="{% url 'monitor:add_alert' %}" class="group relative px-6 py-3 bg-white text-black rounded-xl font-medium hover:bg-white/90 transition-all duration-200 hover-lift">
            <span class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <span>Add Alert</span>
            </span>
        </a>
    </div>

    <!-- Table -->
    <div class="glass-effect rounded-2xl overflow-hidden">
        {% render_table table "partials/table.html" %}
    </div>
</div>
{% endblock %}
