{% load django_tables2 %}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-white/5">
        <thead>
            <tr class="bg-white/[0.02]">
                {% for column in table.columns %}
                    <th scope="col" class="py-4 pl-6 pr-3 text-left text-xs font-semibold uppercase tracking-wider text-white/70">{{ column.header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="divide-y divide-white/5">
            {% for row in table.rows %}
                <tr class="hover:bg-white/[0.02] transition-colors group">
                    {% for cell in row %}
                        <td class="py-4 pl-6 pr-3 text-sm text-white/90">{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% empty %}
                <tr>
                    <td colspan="{{ table.columns|length }}" class="py-16 text-center">
                        <svg class="mx-auto h-12 w-12 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <h3 class="mt-4 text-lg font-medium text-white/70">No data available</h3>
                        <p class="mt-2 text-sm text-white/40">Start by adding your first item</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
