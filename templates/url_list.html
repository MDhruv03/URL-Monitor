{% extends 'base.html' %}
{% load django_tables2 %}

{% block title %}Monitored URLs{% endblock %}

{% block content %}

        <h5>Your Monitored URLs</h5>
        <a href="{% url 'monitor:add_url' %}" class="btn btn-sm btn-primary">Add URL</a>
    </div>
    <div class="card-body">
        {% render_table table %}
    </div>
</div>
{% endblock %}
