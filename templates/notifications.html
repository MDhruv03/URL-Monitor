{% extends 'base.html' %}
{% load django_tables2 %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Notifications</h1>
    <p class="mt-2 text-gray-600">Stay updated with your URL monitoring alerts</p>
</div>

<div class="card p-6 animate-fade-in">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg font-semibold text-gray-900">All Notifications</h3>
        <a href="{% url 'monitor:mark_all_read' %}" class="btn btn-secondary flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Mark All as Read</span>
        </a>
    </div>
    
    <div class="overflow-hidden border border-gray-200 rounded-lg">
        {% render_table table %}
    </div>
</div>
{% endblock %}
