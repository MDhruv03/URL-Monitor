{% extends 'base.html' %}
{% load django_tables2 %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="space-y-8 animate-slideUp">
    <!-- Header -->
    <div class="flex items-start justify-between">
        <div>
            <h1 class="text-4xl font-bold tracking-tight">Notifications</h1>
            <p class="mt-2 text-white/50 text-sm">Stay updated with your URL monitoring alerts</p>
        </div>
        
        <a href="{% url 'monitor:mark_all_read' %}" class="px-4 py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white transition-all duration-200 flex items-center space-x-2 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Mark All as Read</span>
        </a>
    </div>
    
    <!-- Notifications Table -->
    <div class="glass-effect rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
            {% render_table table %}
        </div>
    </div>
</div>
{% endblock %}
