{% extends 'base.html' %}
{% load django_tables2 %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="card bg-black border-secondary">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Your Notifications</h5>
        <a href="{% url 'monitor:mark_all_read' %}" class="btn btn-sm btn-info">Mark All as Read</a>
    </div>
    <div class="card-body">
        {% render_table table %}
    </div>
</div>
{% endblock %}
